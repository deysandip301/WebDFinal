<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <img class="scaler-logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="scaler-logo">
        <img class="scaler-social" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
    </nav>
    
    <div class="main-container">
        
        <div class="left-container">
            <h2>Post your thoughts here</h2>
            <div class="post-container">
                <textarea class="post-top" placeholder="Type your thoughts here..." maxlength="100"></textarea>
                <hr>
               <div class="post-bottom" >
                    <span class = "count">0/100</span>
                    <button class="post-button">Post</button>
                </div>
            </div>
        </div>
        <div class="right-container">
            <h2>Your feed</h2>
            <div class="all-datas">
            </div>

        </div>
    </div>

    <div class="modal">
        <div class="delete-cross">
            <img class="delete-solid" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/030/original/delete-color-filled.png?1706888714" alt="delete-solid">
            <div class="cross">&#x2715;</div>
        </div>
        <h2>Are you want to permanently delete this tweet ?</h2>
        <button class = "cancel">Cancel</button>
        <button class="delete-tweet">Delete</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
